<div class="field">
    <label class="label">{{label}}</label>

    <div class="control">
        <input class="input" [formControl]="control" [ngClass]="{'is-danger' : showErrors()}" />
    </div>
    <ng-container *ngIf="showErrors()">
        <div class="help is-danger" *ngIf="control.errors.minlength">
            {{control.errors.minlength.actualLength}}
            characters long, but it must be at least
            {{control.errors.minlength.requiredLength}}
        </div>
        <div class="help is-danger" *ngIf="control.errors.required">must be required</div>
        <div class="help is-danger" *ngIf="control.errors.pattern">Invalid Format</div>


    </ng-container>
</div>
